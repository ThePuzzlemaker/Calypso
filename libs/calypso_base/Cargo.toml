[package]
name = "calypso_base"
version = "0.1.0"
authors = ["ThePuzzlemaker <tpzker@thepuzzlemaker.info>"]
edition = "2018"
description = "Base types and utilities for Calypso that don't require any other Calypso crates"
readme = "README.md"
homepage = "https://github.com/calypso-lang/calypso/tree/main/libs/calypso_base"
repository = "https://github.com/calypso-lang/calypso/"
license = "MIT"

[dependencies]
lasso = { version = "0.5.0", features = ["multi-threaded"] }
once_cell = "1.7.2"
lazy_static = "1.4.0"

