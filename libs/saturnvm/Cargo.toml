[package]
name = "saturnvm"
version = "0.1.0"
authors = ["ThePuzzlemaker <tpzker@thepuzzlemaker.info>"]
edition = "2018"
description = "A bytecode VM developed for Calypso"
readme = "README.md"
homepage = "https://github.com/calypso-lang/calypso/tree/main/libs/saturnvm"
repository = "https://github.com/calypso-lang/calypso/"
license = "MIT OR Apache-2.0"

[dependencies]
calypso_filety = { path = "../calypso_filety", version = "1.2.0" }
calypso_error = { path = "../calypso_error", version = "1.0.1" }
bitflags = "1.2.1"
num_enum = "0.5.1"
serde = { version = "1.0.125", features = ["derive"] }
bincode = "1.3.3"
